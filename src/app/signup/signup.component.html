<div class="container">
  <form class="form-signin" (ngSubmit)="signup()" #signupForm="ngForm">
    <!--<div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">-->
      <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
      <!--{{signupData.username}},{{signupData.password}} - {{message}}-->
    <!--</div>-->
    <h2 class="form-signin-heading">Sign Up Now</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="user.username" name="username" id="inputEmail" required/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" id="inputPassword" required/>
    <label for="inputApiKey" class="sr-only">Api Key</label>
    <input type="text" class="form-control" placeholder="Api Key" [(ngModel)]="user.api_key" name="api_key" id="inputApiKey" required/><br />
    <button mat-button type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
  </form>
</div>
