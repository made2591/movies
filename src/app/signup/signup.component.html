<div class="container">
  <div class="row">
    <h4 class="form-signin-heading">Sign Up Now</h4>
    <form class="col s12" (ngSubmit)="signup()" #signupForm="ngForm">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" [(ngModel)]="user.first_name" name="first_name"
                 class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" [(ngModel)]="user.last_name" name="last_name" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" [(ngModel)]="user.password" name="password" class="validate" required>
          <label for="password">Password</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" [(ngModel)]="user.email" name="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="api_key" type="text" [(ngModel)]="user.api_key" name="api_key" class="validate" required>
          <label for="api_key">Api key</label>
          <button class="btn" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
