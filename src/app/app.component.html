<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="push" [(opened)]="opened" (opened)="open = !open;" (closed)="open = !open;" class="sidenav">
    <mat-list>
      <mat-list-item> Pepper </mat-list-item>
      <mat-list-item> Salt </mat-list-item>
      <mat-list-item> Paprika </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="mat-elevation-z6 toolbar pink">
      <mat-button-toggle class="mat-flat-button pink" mat-button (click)="sidenav.toggle()"><mat-icon>reorder</mat-icon></mat-button-toggle>
      <a class="mat-button pink" routerLink="/popular" routerLinkActive="active">Popular</a>
      <a class="mat-button pink" routerLink="/search" routerLinkActive="active">Search</a>
      <a class="mat-button pink" routerLink="/theater" routerLinkActive="active">Theater</a>
      <a class="mat-button pink" routerLink="/recommended" routerLinkActive="active">Recommended</a>
      <mat-divider></mat-divider>
      <a class="mat-button pink" mat-button (click)="sidenav.toggle()" style="float: right"><i class="fa fa-github" style="font-size:28px;"></i>&nbsp;Github</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
